{% extends 'blog/base.html' %}

{% block content %}
<article class="post">
    {% if post.published_date %}
        <time class="date">
            {{ post.published_date }}
        </time>
    {% else %}
        <time class="date">
            {{ post.created_date }}
        </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endblock %}
    {% block comments %}
        <!-- Add your comments section content here -->
    {% endblock %}

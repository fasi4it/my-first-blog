<!DOCTYPE html>
<html>
    <head>
        <title>Fasi's Django Bolg</title>
    </head>
    <body>
        <header>
            <h1><a href="/">Fasi's Blog</a></h1>
        </header>
        {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <p><small>Published on {{ post.published_date }}</small></p>
        </article>
    {% endfor %}
    </body>
</html>
